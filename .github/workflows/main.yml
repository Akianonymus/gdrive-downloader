name: Checks
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
jobs:
  install_test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    name: Installation test on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    if: "!contains(github.event.head_commit.message, 'SKIP-CI')"
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: 'Install gdrive-downloader'
      run: |
          set -e
          sh install.sh
              . "${HOME}/.gdrive-downloader/gdrive-downloader.binpath"
              gdl --info
          sh install.sh -U && sh install.sh --posix
              . "${HOME}/.gdrive-downloader/gdrive-downloader.binpath"
              gdl --info
          sh install.sh -U  && sh install.sh -c custom_gdl
              . "${HOME}/.gdrive-downloader/gdrive-downloader.binpath"
              custom_gdl --info
  download_test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    name: Download test on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    if: "!contains(github.event.head_commit.message, 'SKIP-CI')"
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: 'Install gdrive-downloader'
      run: |
          set -e
          sh install.sh
              . "${HOME}/.gdrive-downloader/gdrive-downloader.binpath"
          sh test.sh
