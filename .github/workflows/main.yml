name: Checks
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
jobs:
  tests:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    name: Test on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    if: "!contains(github.event.head_commit.message, 'SKIP-CI')"
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - uses: dorny/paths-filter@v2.2.0
      id: filter
      with:
        filters: |
          download:
            - '+(sh|bash)'
          install:
            - 'install.sh'
    - name: 'Install'
      if: steps.filter.outputs.install == 'true'
      run: |
          set -e
          sh install.sh
              PATH="${HOME}/.gdrive-downloader:${PATH}"
              gdl --info
          sh install.sh -U && sh install.sh --posix
              PATH="${HOME}/.gdrive-downloader:${PATH}"
              gdl --info
          sh install.sh -U  && sh install.sh -c custom_gdl
              PATH="${HOME}/.gdrive-downloader:${PATH}"
              custom_gdl --info
    - name: 'Download'
      if: steps.filter.outputs.download == 'true'
      run: |
          set -e
          brew reinstall bash 2> /dev/null 1>&2 || :
          sh test.sh
